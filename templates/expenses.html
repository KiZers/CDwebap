<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expenses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Liste des Dépenses</h1>

        {% endfor %}
    </ul>
    <a href="/add">Ajouter une dépense</a>
</body>
</html>
